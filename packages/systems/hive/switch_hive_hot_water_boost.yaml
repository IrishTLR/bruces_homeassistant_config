switch:
  - platform: template
    switches:
      hive_water_boost:
        value_template: "{{ is_state('hive.whiteacres_water_boost', 'ON') }}"
        turn_on:
          service: hive.boost_hot_water
          data:
            entity_id: water_heater.hotwater
            time_period: 00:30:00
            on_off: 'on'
        turn_off:
          service: hive.boost_hot_water
          data:
            entity_id: water_heater.hotwater
            on_off: 'off'