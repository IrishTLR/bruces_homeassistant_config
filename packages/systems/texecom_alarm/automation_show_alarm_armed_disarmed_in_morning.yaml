automation:
  - id: show_alarm_armed_disarmed_in_morning
    alias: Show if alarm armed or disatmed in morning
    description: Use stairs lightstrip to show alarm status
    mode: restart
    trigger:
      - platform: state
        entity_id:            
          - binary_sensor.landing
          - binary_sensor.motion_landing
          - binary_sensor.lounge_door
          - binary_sensor.kitchen_door   
          - binary_sensor.kitchen
          - binary_sensor.lounge          
        to: 'on'
      - platform: state
        entity_id: alarm_control_panel.full_set
        to: 'disarmed'
    condition:
      - condition: state
        entity_id: input_boolean.someone_has_been_downstairs
        state: 'off'
      - condition: time
        after: '05:45:00'
    action:
      - choose:
            # Kitchen Door or motion and alarm armed Night
          - conditions: "{{ trigger.entity_id[14:21] == 'kitchen' and is_state('alarm_control_panel.full_set','armed_night') }}"
            sequence:
              - service: light.turn_on
                data:
                  entity_id: light.hall_stairs_lightstrip
                  brightness: 255
                  rgb_color: [255,0,0]
              - service: light.turn_on
                data:
                  entity_id: light.kitchen_1
                  brightness: 255
                  rgb_color: [255,0,0]       
            # Lounge Door or motion and alarm armed Night                
          - conditions: "{{ trigger.entity_id[14:20] == 'lounge' and is_state('alarm_control_panel.full_set','armed_night') }}"
            sequence:
              - service: light.turn_on
                data:
                  entity_id: light.hall_stairs_lightstrip
                  brightness: 255
                  rgb_color: [255,0,0]
              - service: light.turn_on
                data:
                  entity_id: light.lounge_right
                  brightness: 255
                  rgb_color: [255,0,0]       
            # Lounge/Kitchen Door or motion                      
          - conditions: "{{ trigger.entity_id[14:20] == 'lounge' or trigger.entity_id[14:21] == 'kitchen' }}"
            sequence:
              - service: light.turn_on
                data:
                  entity_id: light.hall_stairs_lightstrip
                  brightness: 50
                  rgb_color: [255,206,121]
                  transition: 1
              - service: light.turn_off
                entity_id: 
                  - light.lounge_right
                  - light.kitchen_1
              - service: input_boolean.turn_on
                entity_id: input_boolean.someone_has_been_downstairs                   
          - conditions: "{{ is_state('alarm_control_panel.full_set','armed_night') }}"
            sequence:
              - service: light.turn_on
                data:
                  entity_id: light.hall_stairs_lightstrip
                  brightness: 128
                  rgb_color: [255,0,0]
                  transition: 3
          - conditions: "{{ is_state('alarm_control_panel.full_set','disarmed') }}"
            sequence:
              - service: light.turn_on
                data:
                  entity_id: light.hall_stairs_lightstrip
                  brightness: 128
                  rgb_color: [0,255,0]
                  transition: 3    
