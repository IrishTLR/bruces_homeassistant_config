lock:
  - platform: template
    name: Jyggy Doors
    value_template: "{% if is_state('sensor.jyggy_locked','0') %}unlocked{% else %}locked{% endif %}"
    lock:
      - service: rest_command.jyggy_api
        data:
          teslafi_token: !secret teslafi_token
          jyggy_command: door_lock
      - delay: 5
      - service: homeassistant.update_entity
        entity_id: sensor.jyggy_sensor
    unlock:
      - service: rest_command.jyggy_api
        data:
          teslafi_token: !secret teslafi_token        
          jyggy_command: wake_up
      - service: rest_command.jyggy_api
        data:
          teslafi_token: !secret teslafi_token        
          jyggy_command: door_unlock
      - delay: 5        
      - service: homeassistant.update_entity
        entity_id: sensor.jyggy_sensor