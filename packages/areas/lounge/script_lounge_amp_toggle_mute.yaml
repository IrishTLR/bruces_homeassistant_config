script:
  lounge_amp_toggle_mute:
    alias: Lounge Amp Toggle Mute
    sequence:
      - service: media_player.volume_mute
        data:
          entity_id: media_player.lounge_amp
          is_volume_muted:  >-
            {% if states.media_player.lounge_amp.attributes.is_volume_muted == false %}
            true
            {% else %}
            false
            {% endif %}        
