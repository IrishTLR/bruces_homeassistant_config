switch:
  - platform: template
    switches:
        switch_skytv:
            friendly_name: Sky TV on with Amp and TV
            value_template: >
              {%if states('media_player.lounge_skyq') == 'off' -%}
              off
              {%-else-%}
              on
              {%-endif%}
            turn_on:
              service: script.turn_on
              entity_id: script.skytv_turn_on
            turn_off:
              service: script.turn_on
              entity_id: script.skytv_turn_off
        